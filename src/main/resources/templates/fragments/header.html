<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<!-- navbar -->
<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-white">
        <div class="container-fluid">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>

            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/icon-32x32.png}"/>
                Patent app
            </a>

            <!-- toggler button -->
            <button class="navbar-toggler" data-bs-target="#navbarScroll" data-bs-toggle="collapse" type="button"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">

                <!-- left side -->
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" sec:authorize="isAuthenticated()"
                    style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patents}">Patents</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                </ul>

                <!-- right side -->
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a aria-disabled="true" class="nav-link disabled" sec:authentication="name"
                           tabindex="-1"></a>
                    </li>
                    <li class="nav-item">
                        <a aria-disabled="true"
                           class="nav-link"
                           data-bs-placement="bottom"
                           data-bs-toggle="tooltip" tabindex="-1" th:href="@{/logout}"
                           title="Tooltip on bottom">Log out</a>
                    </li>

                    <div class="flex-shrink-0 dropdown">
                        <a aria-expanded="false" class="d-block link-dark text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown" href="#" id="dropdownUser">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser" data-popper-placement="bottom">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" data-bs-placement="bottom"
                                   data-bs-toggle="tooltip" tabindex="-1" th:href="@{/logout}"
                                   title="Sign out">Sign out</a></li>
                        </ul>
                    </div>
                </ul>

                <div class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">
                        <button class="btn btn-secondary" id="login" name="login" type="button">Log in</button>
                    </a>
                    <a th:href="@{/register}">
                        <button class="btn btn-primary" id="register" name="register" type="submit">Sign up</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div th:replace="fragments/footer-js :: footer-js"/>
</div>

</body>
</html>
